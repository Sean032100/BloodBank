{% extends "base_2.html" %}
{% block title %} Donor Screening Form {% endblock %}

{% block content %}

<!-----                  <th class="text-center" style="color: white;" scope = "col">ID</th>
                    <th class="text-center" style="color: white;" scope = "col">Fullname</th>
                    <th class="text-center" style="color: white;" scope = "col">Weight(kgs)</th>
                    <th class="text-center" style="color: white;" scope = "col">Age</th>
                    <th class="text-center" style="color: white;" scope = "col">Blood Type</th>
                    <th class="text-center" style="color: white;" scope = "col">Unit(per bags)</th>
                    <th class="text-center" style="color: white;" scope = "col">Diseases(if any)</th>
                    <th class="text-center" style="color: white;" scope = "col">Date Accepted</th>----->
<section id="register" class="donation-care">
    <div class="container">
        <div class="row session-title">
            <h2>Donor Screening Form</h2>
        </div>
        <div class="card-body black">
            <div class="card">
                <div class="card-body">
                    <form action = "" method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="id">ID</label>
                                <input type="text" name ="id" class="form-control" value="{{donor.id}}" readonly>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="fullname">Fullname</label>
                                <input type="text" name ="fullname" class="form-control" value="{{donor.fullname}}"  readonly>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="unit">Weight(kgs)</label>
                                <input type="text" name ="weight" class="form-control" value="{{ donor.weight}}" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="unit">Diseases(if any)</label>
                                <input type="text" name ="disease" class="form-control" value="{{donor.disease}}" required>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="bloodtype">Blood Type</label>
                                <select name ="bloodtype" id="inputbloodt"  class="form-control">
                                    <option selected>{{donor.bloodtype}}</option>
                                    <option>A+</option>
                                    <option>A-</option>
                                    <option>B+</option>
                                    <option>B-</option>
                                    <option>O+</option>
                                    <option>O-</option>
                                    <option>AB+</option>
                                    <option>AB-</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="bloodtype">Status</label>
                                <select name ="status" id="inputbloodt" class="form-control" required>
                                    <option selected disabled = "true">Choose...</option>
                                    <option>Reject</option>
                                    <option>Approved</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-outline col-lg-10">
                                <label class="form-label" for="form6Example7">Remarks</label>
                                <textarea class="form-control" id="form6Example7" name ="remarks" rows="5" placeholder="Type to send a notification message to the donor" required></textarea>
                            </div>
                              </div>
                        <button type="submit" class="btn btn-success btn-block hov">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{%endblock%}
