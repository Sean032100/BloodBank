{% extends "base_2.html" %}
{% block title %} Reject Request Form {% endblock %}

{% block content %}

<section id="register" class="donation-care">
    <div class="container">
        <div class="row session-title">
            <h2>Update Reject Form</h2>
        </div>
        <div class="card-body black">
            <div class="card">
                <div class="card-body">
                    <form action = "" method="POST">
                        {% csrf_token %}       
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="id">ID</label>
                                <input type="text" name ="id" class="form-control" id="inputusername" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="fullname">Fullname</label>
                                <input type="text" name ="fullname" class="form-control" id="inputpassword" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="unit">Unit/s</label>
                                <input type="text" name ="unit" class="form-control" id="inputpassword" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="date">Date Requested</label>
                                <input type="date" name ="date_requested" class="form-control" id="inputname" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="bloodtype">Bloodtype</label>
                                <input type="text" name ="bloodtype" class="form-control" id="inputname"  required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="diseases">Diseases</label>
                                <input type="text" name ="diseases" class="form-control" id="inputname" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="contactnum">Mobile Number</label>
                                <input type="text"name ="contactnum" class="form-control" id="inputmn" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="healthfac">Health Facility</label>
                                <input type="text"name ="healthfac" class="form-control" id="inputmn" required>
                            </div>
                            
                            
                        </div>
                        <div class="form-row">
                            <div class="form-outline col-lg-10">
                                <label class="form-label" for="form6Example7">Remarks</label>
                                <textarea class="form-control" id="form6Example7" rows="5" placeholder="Type the reason why the Patient is rejected Here" required></textarea>
                            </div>
                              </div>
                        <button type="submit" class="btn btn-danger btn-block hov">Reject</button>
                        <a href = "adminpatient.html" class="btn btn-info btn-block black">Back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
