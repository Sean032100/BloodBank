{% extends "base_for_patient_donor.html" %}
{% block title %} Change Password {% endblock %}

{% block content %}
<div class="container marginn ">
    <div class="card">
        <div class="card-header red">
            Change Password
        </div>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="card-body black ">
            <div class="card">
                <div class="card-body">
    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group col-md">
                            <label for="inputPassword">Old Password</label>
                            <input type="password" name="old_password" class="form-control" id="inputpass" placeholder="Enter old password">
                        </div>
                        <div class="form-group col-md">
                            <label for="inputPassword">New Password</label>
                            <input type="password" name = "new_password1" class="form-control" id="inputpass" placeholder="Enter new password">
                        </div>
                        <div class="form-group col-md">
                            <label for="inputPassword">Confirm Password</label>
                            <input type="password" name = "new_password2" class="form-control" id="inputpass" placeholder="Enter confirm password">
                        </div>
                        <button type="submit" class="btn btn-danger btn-block hov">Submit Form</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
