<div class="container marginn">
    <div class="card">
        <div class="card-header red">
            Request Blood
        </div>
        <div class="card-body black">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="useinfo">
                            <label class="form-check-label" for="useinfo">
                              Use my information
                            </label>
                          </div>
                        <div class="form-row">

                            <div class="form-group col-md-6">
                                <label for="inputAddress">Patient's Full Name</label>
                                <input type="text" class="form-control" id="inputname" placeholder="Enter patient's name">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="inputage">Patient's Age</label>
                                <input type="text" class="form-control" id="inputage" placeholder="Enter patient's age ">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="inputsex">Sex</label>
                                <input type="text" class="form-control" id="inputsex" placeholder="Male or Female">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputhf">Health Facility</label>
                                <input type="text" class="form-control" id="inputhf" placeholder="Enter patient's health facility or type home if patient's at home">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputAddress">Health Facility Address</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Enter health facility address or home address if patient's at home">
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputmn">Mobile Number</label>
                                <input type="text" class="form-control" id="inputmn" placeholder="Ex.09123456789">
                            </div>
                            <div class="form-group col-md-7">
                                <label for="inputdisease">Reason/Diseases (if any)</label>
                                <input type="text" class="form-control" id="inputdisease" placeholder="Type N/A if no diseases">
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputunit">Unit (per Bag)</label>
                                <input type="text" class="form-control" id="inputunit" placeholder="Ex.2 bags">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="inputbt">Blood Type</label>
                                <select id="inputbloodt" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>A+</option>
                                    <option>A-</option>
                                    <option>B+</option>
                                    <option>B-</option>
                                    <option>O+</option>
                                    <option>O-</option>
                                    <option>AB+</option>
                                    <option>AB-</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-danger btn-block hov">Submit Form</button>
                    </form>
                </div>
            </div>
        </div>
