    <section id="register" class="donation-care">
        <div class="container">
            
            <div class="row session-title">
                <h2>Register Account</h2>
            </div>
            {% if messages %}
            <ul class="messages">
                {% for message in messages%}
                <li {% if message.tags %} class="{{message.tags}}" {% endif %}> {{message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <div class="card-body black">
                <div class="card">
                    <div class="card-body">
                        <form action = "" method="POST">
                            {% csrf_token %}

                            <div class="form-row">

                                <div class="form-group col-md-4">
                                    <label for="username">Username</label>
                                    <input type="text" name ="username" class="form-control" id="inputusername" placeholder="Enter Userame" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="password1">Password</label>
                                    <input type="password" name ="password1" class="form-control" id="inputpassword" placeholder="Enter Password" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="password2">Confirm Password</label>
                                    <input type="password" name ="password2" class="form-control" id="inputpassword" placeholder="Enter Confirm Password" required>
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label for="fullname">Firstname</label>
                                    <input type="text" name ="first_name" class="form-control" id="inputname" placeholder="Enter your first name" autocapitalize="characters" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="fullname">Lastname</label>
                                    <input type="text" name ="last_name" class="form-control" id="inputname" placeholder="Enter your last name" autocapitalize="characters" required>
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="password">E-Mail</label>
                                <input type="email" name ="email" class="form-control" id="inputpassword" placeholder="Enter Email(abc@email.com)" required>
                            </div>
                            <button type="submit" class="btn btn-danger btn-block hov">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
